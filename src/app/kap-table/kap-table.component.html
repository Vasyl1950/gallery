<table datatable class="table table-striped table-bordered table-hover table-responsive ">
  <tr>
    <th colspan="4" class="white-text">Ціни продукції в грн.</th>

  </tr>
  <tr>
    <th>ID</th>
    <th>Назва</th>
    <th>Розмір в см</th>
    <th>Ціна</th>
  </tr>

  <tr *ngFor=" let kap of users;let i = index ">

    <td style="vertical-align: middle;"> {{i+1}}</td>

    <td >
      <img  src="./assets/images/{{kap.photo}} " onclick="showModal(i)"    
    		class="img-responsive" width="200" height="160" title={{kap.caption}} />
      <h4 >{{kap.caption}}</h4>
    </td>

    <td style="vertical-align: middle;">
      <div>{{kap.firstName}}</div>
      <div>{{kap.secondName}}</div>
    </td>

    <td style="vertical-align: middle;">
      <div >{{kap.lastName}}</div>
      <div >{{kap.last1Name}}</div>
    </td>
</tr>
</table>

<div *ngIf='photoIndex' class="modal">
    <div class="modal-content">
       <img [src]="'./assets/images/'+ users[photoIndex].photo"
       width="400" height="320" alt="">
  </div>
</div>
